<!DOCTYPE html>
<html>
	<head>
		<title>Animation Demo</title>

		<link rel="stylesheet" type="text/css" href="../../src/css/pulse-utilities.css">
		<link rel="stylesheet" type="text/css" href="../../src/css/pulse-animation.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../../src/js/pulse-animation.js"></script>
	</head>
	<body>
		<div class="perimeter">
			<h1>Hover Animation Demos</h1>

			<h3>Pure CSS using mixins</h3>
			<p>(No javascript required)</p>
			<ul class="demo-list using-mixins">
				<li class="demo-1"><span></span></li>
				<li class="demo-2"><span></span></li>
				<li class="demo-3"><span></span></li>
				<li class="demo-4"><span></span></li>
			</ul>

			<h3>Manual class toggle using CSS classes &amp; jQuery</h3>
			<p>(No plugins required)</p>
			<ul class="demo-list using-jquery">
				<li class="demo-1"><span class="pulse-transition"></span></li>
				<li class="demo-2"><span class="pulse-transition"></span></li>
				<li class="demo-3"><span class="pulse-transition pulse-hide-opacity"></span></li>
				<li class="demo-4"><span class="pulse-transition pulse-hide-scale"></span></li>
			</ul>

			<h3>Manual toggle using $.pulse</h3>
			<ul class="demo-list using-pulse">
				<li class="demo-1"><span></span></li>
				<li class="demo-2"><span></span></li>
				<li class="demo-3"><span></span></li>
				<li class="demo-4"><span></span></li>
			</ul>

			<h1>Staggered Animation Demos</h1>

			<h3>Scaling</h3>
			<ul class="demo-list staggered using-scale">
				<li class="demo-1"><span></span></li>
				<li class="demo-2"><span></span></li>
				<li class="demo-3"><span></span></li>
				<li class="demo-4"><span></span></li>
			</ul>

			<h3>Opacity</h3>
			<ul class="demo-list staggered using-opacity">
				<li class="demo-1"><span></span></li>
				<li class="demo-2"><span></span></li>
				<li class="demo-3"><span></span></li>
				<li class="demo-4"><span></span></li>
			</ul>

		</div>

		<script>
		$(function(){

			//Manual class toggle using CSS classes & jQuery
			$('.demo-list.using-jquery .demo-1').hover(function(){
				$(this).children().toggleClass('pulse-hide-opacity');
			});
			$('.demo-list.using-jquery .demo-2').hover(function(){
				$(this).children().toggleClass('pulse-hide-scale');
			});
			$('.demo-list.using-jquery .demo-3').hover(function(){
				$(this).children().toggleClass('pulse-hide-opacity');
			});
			$('.demo-list.using-jquery .demo-4').hover(function(){
				$(this).children().toggleClass('pulse-hide-scale');
			});

			//Manual toggle using $.pulse
			$('.demo-list.using-pulse .demo-1').hover(function(){
				$(this).children().pulse().toggle('opacity');
			});
			$('.demo-list.using-pulse .demo-2').hover(function(){
				$(this).children().pulse().toggle('scale');
			});
			$('.demo-list.using-pulse .demo-3').hover(function(){
				$(this).children().pulse().toggle('opacity');
			}).children().pulse().toggleNow('opacity');
			$('.demo-list.using-pulse .demo-4').hover(function(){
				$(this).children().pulse().toggle('scale');
			}).children().pulse().toggleNow('scale');

			//Staggered Animation using scale
			$('.demo-list.staggered.using-scale').hover(function(){
				$('span', this).pulse().toggleList('scale');
			}).find('span').pulse().toggleNow('scale');

			//Staggered Animation using opacity
			$('.demo-list.staggered.using-opacity').hover(function(){
				$('span', this).pulse().toggleList('opacity');
			}).find('span').pulse().toggleNow('opacity');

		});
		</script>

	</body>
</html>
