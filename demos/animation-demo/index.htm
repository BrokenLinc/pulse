<!DOCTYPE html>
<html>
	<head>
		<title>Animation Demo</title>

		<link rel="stylesheet" type="text/css" href="../../src/css/pulse.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../../src/js/pulse.js"></script>
	</head>
	<body>
		<div class="perimeter">
			<h1>Single Click-to-toggle</h1>

			<ul class="demo-list single">
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
			</ul>

			<h1>Staggered Animation</h1>

			<ul class="demo-list staggered">
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
			</ul>

			<h1>Single Click-to-remove</h1>

			<ul class="demo-list removal">
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
				<li><span>A</span></li>
				<li><span>B</span></li>
				<li><span>C</span></li>
				<li><span>D</span></li>
			</ul>

		</div>

		<script>
		$(function(){

			//Single Click-to-hide
			$('.demo-list.single li').on('click', function(){
				$('span', this).pulse().toggle();
			});

			//Staggered Animation
			$('.demo-list.staggered').on('click', function(){
				$('span', this).pulse().toggleList();
			});

			//Single Click-to-remove
			$('.demo-list.removal li').on('click', function(){
				$(this).pulse().remove();
			});

		});
		</script>

	</body>
</html>
